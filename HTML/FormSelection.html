<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Feedback</title>
</head>
<body>
    <form action="" method="GET">
        <h1>Hotel Feedback</h1>
        <h3>are you from India or outside India?</h3>
      <label for="inside">inside</label>
      <input id="inside" type="radio" name="loc" value="inside">
      <label for="outside">outside</label>
      <input id="outside" type="radio" name="loc" value="outside">

      <h2>how was your service</h2>
      <select name="stars" >
          <option value="Great">3</option>
          <option value="Good">2</option>
          <option value="Bad">1</option>
      </select>
      <h2>Any other feedback</h2>
      <textarea name="suggestion" id="" cols="30" rows="10"></textarea>

      <input type="submit" name="" value="Submit">



    </form>
</body>
</html>
