<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fb sign up</title>
</head>
<body>
    <form action="thanks.html" method="GET">
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <label for="fname">First Name:</label>
        <input id="fname" type="text" name="" placeholder="First Name" required>
        <label for="lname">Last Name:</label>
        <input id="lname" type="text" name="" placeholder="Last Name" required>
        <p></p>
        <label for="email"> Email:</label>
        <input id="email" type="email" name="" placeholder="name@email.com">
        <label for="passwd">Password:</label>
        <input id="passwd" type="password">
        <p>Are you over the age of 18 ?</p>
        <label for="age">Yes:</label>
        <input type="radio" name="age" value="">
        <label for="age">No:</label>
        <input type="radio" name="age" value="">
        <p>Do you have Credit Card or PayPal ?</p>
        <select name="Card" >
            <option value="CC">Credit Card</option>
            <option value="PP">PayPal</option>
        </select>
        <p></p>
        <input type="submit" name="" value="Sign Up">

        
    </form>
    
</body>
</html>
